<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* Header Section */
    #header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #000 60%, #0a0a0a 100%);
      position: relative;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #00bfff;
      background: black;
      color: #00bfff;
    }

    button {
      padding: 10px;
      background-color: #00bfff;
      color: black;
      border: none;
      cursor: pointer;
    }

    #logo {
      width: 80px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 2;
    }

    /* Spinning animation */
    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Starry backdrop */
    .star {
      position: absolute;
      font-size: 14px;
      color: yellow;
      top: 0;
    }

    /* Proxy Section */
    #proxyArea {
      display: none;
    }

    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      flex-wrap: wrap;
    }

    .tabBtn {
      background-color: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .activeTab {
      background-color: #00bfff;
      color: black;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
    }
  </style>
</head>
<body>

  <div id="header">
    <img id="logo" src="https://via.placeholder.com/80x80.png?text=SP" alt="SimpleProxy Logo" />
    <div id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." />
      <button onclick="searchDuckDuckGo()">Go</button>
    </div>
  </div>

  <div id="proxyArea">
    <div id="tabsBar"></div>
    <div class="controls">
      <button onclick="goBack()">‚¨Ö Back</button>
      <button onclick="goForward()">‚û° Forward</button>
      <button onclick="reload()">üîÑ Reload</button>
      <button onclick="fullscreen()">‚õ∂ Fullscreen</button>
      <button onclick="closeIframe()">‚ùå Close View</button>
      <button onclick="newTab()">‚ûï New Tab</button>
    </div>
    <div id="iframeContainer"></div>
  </div>

  <script>
    let tabs = [];
    let activeTab = null;

    // üí´ Generate static stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '‚òÖ';
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.top = `${Math.random() * window.innerHeight}px`;
      document.getElementById('header').appendChild(star);
    }

    // üîé Search DuckDuckGo
    function searchDuckDuckGo() {
      const query = document.getElementById('searchBox').value;
      const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
      newTab(url, query);
      document.getElementById('header').style.display = 'none';
      document.getElementById('proxyArea').style.display = 'block';
    }

    function newTab(url = 'https://duckduckgo.com', title = 'New Tab') {
      const id = `tab${tabs.length}`;
      tabs.push({ id, title, url });
      activeTab = id;
      renderTabs();
      renderIframe();
    }

    function renderTabs() {
      const tabsBar = document.getElementById('tabsBar');
      tabsBar.innerHTML = '';
      tabs.forEach(tab => {
        const tabDiv = document.createElement('div');
        tabDiv.className = 'tabBtn' + (tab.id === activeTab ? ' activeTab' : '');

        const titleSpan = document.createElement('span');
        titleSpan.textContent = tab.title;
        titleSpan.onclick = () => {
          activeTab = tab.id;
          renderTabs();
          renderIframe();
        };

        const closeBtn = document.createElement('span');
        closeBtn.textContent = '‚ùå';
        closeBtn.onclick = () => closeTab(tab.id);

        tabDiv.appendChild(titleSpan);
        tabDiv.appendChild(closeBtn);
        tabsBar.appendChild(tabDiv);
      });
    }

    function renderIframe() {
      const logo = document.getElementById('logo');
      logo.classList.add('spinner');

      const currentTab = tabs.find(t => t.id === activeTab);
      if (!currentTab) return;

      document.getElementById('iframeContainer').innerHTML = `
        <iframe id="proxyFrame" src="${currentTab.url}" sandbox="allow-scripts allow-same-origin allow-forms"
          onload="document.getElementById('logo').classList.remove('spinner')"></iframe>
      `;
    }

    function closeTab(id) {
      tabs = tabs.filter(t => t.id !== id);
      if (activeTab === id) {
        activeTab = tabs.length > 0 ? tabs[0].id : null;
        renderIframe();
      }
      renderTabs();
      if (tabs.length === 0) {
        document.getElementById('proxyArea').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('iframeContainer').innerHTML = '';
      }
    }

    function goBack() {
      document.getElementById('proxyFrame').contentWindow.history.back();
    }

    function goForward() {
      document.getElementById('proxyFrame').contentWindow.history.forward();
    }

    function reload() {
      const frame = document.getElementById('proxyFrame');
      frame.src = frame.src;
    }

    function fullscreen() {
      const frame = document.getElementById('proxyFrame');
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    function closeIframe() {
      document.getElementById('iframeContainer').innerHTML = '';
    }

    // üí° Enter key triggers search
    document.getElementById('searchBox').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        searchDuckDuckGo();
      }
    });
  </script>

</body>
</html>
