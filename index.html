<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    input {
      background: black;
      color: #00bfff;
      border: 1px solid #00bfff;
      width: 50%;
    }
    button {
      background-color: #00bfff;
      color: black;
      cursor: pointer;
    }
    #tabNav {
      margin-top: 10px;
    }
    .tabButton {
      background-color: #111;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px;
      margin-right: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .activeTab {
      background-color: #00bfff;
      color: black;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
      margin-top: 10px;
    }
    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>SimpleProxy</h1>
  <input type="text" id="searchBox" placeholder="Search the web..." />
  <button onclick="searchDuckDuckGo()">Search</button>
  <div id="tabNav"></div>
  <div class="controls">
    <button onclick="goBack()">‚¨Ö Back</button>
    <button onclick="goForward()">‚û° Forward</button>
    <button onclick="reloadTab()">üîÑ Reload</button>
    <button onclick="fullscreenTab()">‚õ∂ Fullscreen</button>
    <button onclick="closeTab()">‚ùå Close</button>
  </div>
  <div id="iframeContainer"></div>

  <script>
    let tabs = [];
    let activeTabIndex = null;

    function searchDuckDuckGo() {
      const query = document.getElementById('searchBox').value;
      const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
      createTab(query, url);
    }

    function createTab(title, url) {
      tabs.push({ title, url });
      activeTabIndex = tabs.length - 1;
      renderTabs();
    }

    function renderTabs() {
      const nav = document.getElementById('tabNav');
      nav.innerHTML = '';
      tabs.forEach((tab, index) => {
        const btn = document.createElement('div');
        btn.className = 'tabButton' + (index === activeTabIndex ? ' activeTab' : '');
        btn.textContent = tab.title;
        btn.onclick = () => {
          activeTabIndex = index;
          renderTabs();
        };
        nav.appendChild(btn);
      });

      renderIframe();
    }

    function renderIframe() {
      const frameHTML = `
        <iframe id="proxyFrame" src="${tabs[activeTabIndex].url}" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      `;
      document.getElementById('iframeContainer').innerHTML = frameHTML;
    }

    function goBack() {
      const frame = document.getElementById('proxyFrame').contentWindow;
      frame.history.back();
    }

    function goForward() {
      const frame = document.getElementById('proxyFrame').contentWindow;
      frame.history.forward();
    }

    function reloadTab() {
      const frame = document.getElementById('proxyFrame');
      frame.src = frame.src;
    }

    function fullscreenTab() {
      const frame = document.getElementById('proxyFrame');
      if (frame.requestFullscreen) {
        frame.requestFullscreen();
      } else if (frame.webkitRequestFullscreen) {
        frame.webkitRequestFullscreen();
      }
    }

    function closeTab() {
      tabs.splice(activeTabIndex, 1);
      activeTabIndex = tabs.length > 0 ? 0 : null;
      renderTabs();
    }
  </script>
</body>
</html>
