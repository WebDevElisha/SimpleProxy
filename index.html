<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      flex-wrap: wrap;
    }

    .tabBtn {
      background-color: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .activeTab {
      background-color: #00ff66 !important;
      color: black !important;
    }

    button {
      padding: 10px;
      background-color: #00bfff;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    input {
      padding: 10px;
      width: 400px;
      font-size: 18px;
      border: 1px solid #00bfff;
      background: black;
      color: #00bfff;
      border-radius: 12px;
    }

    .tabContent {
      display: none;
    }

    .visible {
      display: block;
    }

    .homeView {
      text-align: center;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .searchContainer {
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .star {
      position: absolute;
      font-size: 16px;
      color: yellow;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
    }

    .controls {
      text-align: center;
      margin: 10px 0;
    }

    .loadingText {
      font-size: 24px;
      text-align: center;
      animation: pulse 1s infinite alternate;
      color: #00bfff;
      margin: 20px;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="tabsBar"></div>
  <div id="contentArea"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let tabs = [];
      let activeTab = null;

      function newTab(title = "New Tab", url = "") {
        const id = `tab${tabs.length}`;
        tabs.push({ id, title, url, state: "home" });
        renderTabs();
        createTabContent(id);
        switchTab(id);
      }

      function renderTabs() {
        const tabsBar = document.getElementById("tabsBar");
        tabsBar.innerHTML = "";

        tabs.forEach(tab => {
          const btn = document.createElement("div");
          btn.className = "tabBtn";
          if (tab.id === activeTab) btn.classList.add("activeTab");

          const title = document.createElement("span");
          title.textContent = tab.title;
          title.onclick = () => switchTab(tab.id);

          const close = document.createElement("span");
          close.textContent = "‚ùå";
          close.onclick = () => closeTab(tab.id);

          btn.appendChild(title);
          btn.appendChild(close);
          tabsBar.appendChild(btn);
        });

        const addBtn = document.createElement("button");
        addBtn.textContent = "‚ûï New Tab";
        addBtn.onclick = () => newTab();
        tabsBar.appendChild(addBtn);
      }

      function switchTab(id) {
        activeTab = id;
        document.querySelectorAll(".tabContent").forEach(div => div.classList.remove("visible"));
        document.getElementById(id)?.classList.add("visible");
        renderTabs();
      }

      function closeTab(id) {
        document.getElementById(id)?.remove();
        tabs = tabs.filter(t => t.id !== id);
        if (tabs.length > 0) switchTab(tabs[0].id);
      }

      function createTabContent(id) {
        const contentArea = document.getElementById("contentArea");
        const wrapper = document.createElement("div");
        wrapper.className = "tabContent";
        wrapper.id = id;

        const home = document.createElement("div");
        home.className = "homeView";

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = "SimpleProxy";
        home.appendChild(title);

        const searchWrap = document.createElement("div");
        searchWrap.className = "searchContainer";

        const input = document.createElement("input");
        input.placeholder = "Search the web...";
        input.className = "searchBox";
        input.addEventListener("keypress", e => {
          if (e.key === "Enter") performSearch(id);
        });

        const button = document.createElement("button");
        button.textContent = "Go";
        button.onclick = () => performSearch(id);

        searchWrap.appendChild(input);
        searchWrap.appendChild(button);
        home.appendChild(searchWrap);

        for (let i = 0; i < 30; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.textContent = "‚òÖ";
          star.style.left = `${Math.random() * window.innerWidth}px`;
          star.style.top = `${Math.random() * -100}px`;
          star.style.animationDelay = "0s";
          home.appendChild(star);
        }

        wrapper.appendChild(home);
        contentArea.appendChild(wrapper);
      }

      function performSearch(tabId) {
        const tab = tabs.find(t => t.id === tabId);
        const input = document.querySelector(`#${tabId} .searchBox`);
        const query = input.value;
        const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
        tab.url = url;
        tab.title = query;
        tab.state = "proxy";

        const container = document.getElementById(tabId);
        container.innerHTML = "";

        const loadingMsg = document.createElement("div");
        loadingMsg.className = "loadingText";
        loadingMsg.textContent = "Loading...";
        container.appendChild(loadingMsg);

        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.onload = () => loadingMsg.remove();
        iframe.id = "proxyFrame";
        container.appendChild(iframe);

        const controls = document.createElement("div");
        controls.className = "controls";
        controls.innerHTML = `
          <button onclick="goBack()">‚¨Ö Back</button>
          <button onclick="goForward()">‚û° Forward</button>
          <button onclick="reload()">üîÑ Reload</button>
          <button onclick="fullscreen()">‚õ∂ Fullscreen</button>
          <button onclick="closeView('${tabId}')">‚ùå Close View</button>
        `;
        container.appendChild(controls);
        renderTabs();
      }

      function closeView(tabId) {
        const tab = tabs.find(t => t.id === tabId);
        tab.state = "home";
        document.getElementById(tabId)?.remove();
        createTabContent(tabId);
        switchTab(tabId);
      }

      function goBack() {
        const frame = document.getElementById("proxyFrame");
        if (frame?.contentWindow) frame.contentWindow.history.back();
      }

      function goForward() {
        const frame = document.getElementById("proxyFrame");
        if (frame?.contentWindow) frame.contentWindow.history.forward();
      }

      function reload() {
        const frame = document.getElementById("proxyFrame");
        if (frame) frame.src = frame.src;
      }

        const frame = document.getElementById("proxyFrame");

              }
 // Initialize the first tab
      newTab();
    });
  </script>
</body>
</html>
