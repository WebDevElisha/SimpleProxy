<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #00bfff;
      background: black;
      color: #00bfff;
    }

    button {
      padding: 10px;
      background-color: #00bfff;
      color: black;
      border: none;
      cursor: pointer;
    }

    #logo {
      width: 80px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 2;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .star {
      position: absolute;
      font-size: 14px;
      color: yellow;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-20px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    #proxyArea {
      display: none;
    }

    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      flex-wrap: wrap;
    }

    .tabBtn {
      background-color: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .activeTab {
      background-color: #00bfff;
      color: black;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    .tabContent {
      display: none;
    }

    .visible {
      display: block;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
    }

    .homeTab {
      text-align: center;
      padding: 50px;
      position: relative;
    }

    .homeLogo {
      width: 80px;
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body>

  <div id="tabsBar"></div>
  <div id="proxyArea"></div>

  <script>
    let tabs = [];
    let activeTab = null;

    // Create falling stars
    function spawnStars(parent) {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '‚òÖ';
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        parent.appendChild(star);
      }
    }

    function searchDuckDuckGo() {
      const input = document.querySelector(`#${activeTab} .searchBox`);
      const query = input.value;
      const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
      updateTabContent(activeTab, url, query);
    }

    function newTab(url = '', title = 'New Tab') {
      const id = `tab${tabs.length}`;
      tabs.push({ id, title, url, state: 'home' });
      activeTab = id;
      renderTabs();
      createTabView(id);
    }

    function renderTabs() {
      const tabsBar = document.getElementById('tabsBar');
      tabsBar.innerHTML = '';
      tabs.forEach(tab => {
        const tabDiv = document.createElement('div');
        tabDiv.className = 'tabBtn' + (tab.id === activeTab ? ' activeTab' : '');

        const titleSpan = document.createElement('span');
        titleSpan.textContent = tab.title;
        titleSpan.onclick = () => switchTab(tab.id);

        const closeBtn = document.createElement('span');
        closeBtn.textContent = '‚ùå';
        closeBtn.onclick = () => closeTab(tab.id);

        tabDiv.appendChild(titleSpan);
        tabDiv.appendChild(closeBtn);
        tabsBar.appendChild(tabDiv);
      });

      const addBtn = document.createElement('button');
      addBtn.textContent = '‚ûï New Tab';
      addBtn.onclick = () => newTab();
      tabsBar.appendChild(addBtn);
    }

    function createTabView(id) {
      const proxyArea = document.getElementById('proxyArea');

      const tabDiv = document.createElement('div');
      tabDiv.className = 'tabContent visible';
      tabDiv.id = id;

      const home = document.createElement('div');
      home.className = 'homeTab';

      const logo = document.createElement('img');
      logo.src = "https://via.placeholder.com/80x80.png?text=SP";
      logo.className = 'homeLogo';
      home.appendChild(logo);

      const searchWrap = document.createElement('div');
      searchWrap.style.marginTop = '20px';

      const input = document.createElement('input');
      input.placeholder = 'Search the web...';
      input.className = 'searchBox';
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') searchDuckDuckGo();
      });

      const button = document.createElement('button');
      button.textContent = 'Go';
      button.onclick = searchDuckDuckGo;

      searchWrap.appendChild(input);
      searchWrap.appendChild(button);
      home.appendChild(searchWrap);

      spawnStars(home);
      tabDiv.appendChild(home);
      proxyArea.appendChild(tabDiv);
    }

    function updateTabContent(id, url, title) {
      const tab = tabs.find(t => t.id === id);
      tab.url = url;
      tab.title = title;
      tab.state = 'proxy';

      const tabDiv = document.getElementById(id);
      tabDiv.innerHTML = '';

      const spinner = document.createElement('img');
      spinner.src = "https://via.placeholder.com/80x80.png?text=SP";
      spinner.className = 'homeLogo spinner';
      spinner.style.display = 'block';
      spinner.style.margin = '10px auto';
      tabDiv.appendChild(spinner);

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.id = 'proxyFrame';
      iframe.sandbox = 'allow-scripts allow-same-origin allow-forms';
      iframe.onload = () => spinner.remove();

      tabDiv.appendChild(iframe);

      const controls = document.createElement('div');
      controls.className = 'controls';

      controls.innerHTML = `
        <button onclick="goBack()">‚¨Ö</button>
        <button onclick="goForward()">‚û°</button>
        <button onclick="reload()">üîÑ</button>
        <button onclick="fullscreen()">‚õ∂</button>
        <button onclick="closeView()">‚ùå Close View</button>
      `;

      tabDiv.appendChild(controls);
      renderTabs();
    }

    function switchTab(id) {
      activeTab = id;
      const views = document.querySelectorAll('.tabContent');
      views.forEach(v => v.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
      renderTabs();
    }
