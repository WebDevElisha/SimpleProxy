<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    /* Tabs Bar */
    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      flex-wrap: wrap;
    }

    .tabBtn {
      background-color: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .activeTab {
      background-color: #00bfff;
      color: black;
    }

    button {
      padding: 10px;
      background-color: #00bfff;
      color: black;
      border: none;
      cursor: pointer;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #00bfff;
      background: black;
      color: #00bfff;
    }

    .tabContent {
      display: none;
    }

    .visible {
      display: block;
    }

    .homeView {
      text-align: center;
      padding: 40px;
      position: relative;
      height: 100vh;
    }

    .searchContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
    }

    .controls {
      text-align: center;
      margin: 10px 0;
    }

    .star {
      position: absolute;
      font-size: 16px;
      color: yellow;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { top: -20px; opacity: 1; }
      to { top: 100vh; opacity: 0; }
    }

    .spinner {
      animation: spin 1.2s linear infinite;
      width: 80px;
      margin: 20px auto;
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="tabsBar"></div>
  <div id="contentArea"></div>

  <script>
    let tabs = [];
    let activeTab = null;

    function newTab(title = "New Tab", url = "") {
      const id = `tab${tabs.length}`;
      tabs.push({ id, title, url, state: "home" });
      activeTab = id;
      renderTabs();
      createTabContent(id);
    }

    function renderTabs() {
      const tabsBar = document.getElementById("tabsBar");
      tabsBar.innerHTML = "";

      tabs.forEach(tab => {
        const btn = document.createElement("div");
        btn.className = "tabBtn" + (tab.id === activeTab ? " activeTab" : "");

        const title = document.createElement("span");
        title.textContent = tab.title;
        title.onclick = () => switchTab(tab.id);

        const close = document.createElement("span");
        close.textContent = "‚ùå";
        close.onclick = () => closeTab(tab.id);

        btn.appendChild(title);
        btn.appendChild(close);
        tabsBar.appendChild(btn);
      });

      const addBtn = document.createElement("button");
      addBtn.textContent = "‚ûï New Tab";
      addBtn.onclick = () => newTab();
      tabsBar.appendChild(addBtn);
    }

    function switchTab(id) {
      activeTab = id;
      document.querySelectorAll(".tabContent").forEach(div => div.classList.remove("visible"));
      document.getElementById(id).classList.add("visible");
      renderTabs();
    }

    function closeTab(id) {
      document.getElementById(id)?.remove();
      tabs = tabs.filter(t => t.id !== id);
      if (tabs.length > 0) {
        activeTab = tabs[0].id;
        switchTab(activeTab);
      }
    }

    function createTabContent(id) {
      const contentArea = document.getElementById("contentArea");

      const wrapper = document.createElement("div");
      wrapper.className = "tabContent visible";
      wrapper.id = id;

      const home = document.createElement("div");
      home.className = "homeView";

      const logo = document.createElement("img");
      logo.src = "https://via.placeholder.com/80x80.png?text=SP";
      logo.className = "spinner";
      home.appendChild(logo);

      const searchWrap = document.createElement("div");
      searchWrap.className = "searchContainer";

      const input = document.createElement("input");
      input.placeholder = "Search the web...";
      input.className = "searchBox";
      input.addEventListener("keypress", e => {
        if (e.key === "Enter") performSearch(id);
      });

      const btn = document.createElement("button");
      btn.textContent = "Go";
      btn.onclick = () => performSearch(id);

      searchWrap.appendChild(input);
      searchWrap.appendChild(btn);
      home.appendChild(searchWrap);

      for (let i = 0; i < 30; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.textContent = "‚òÖ";
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        home.appendChild(star);
      }

      wrapper.appendChild(home);
      contentArea.appendChild(wrapper);
    }

    function performSearch(tabId) {
      const tab = tabs.find(t => t.id === tabId);
      const input = document.querySelector(`#${tabId} .searchBox`);
      const query = input.value;
      const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
      tab.url = url;
      tab.title = query;
      tab.state = "proxy";

      const container = document.getElementById(tabId);
      container.innerHTML = "";

      const loading = document.createElement("img");
      loading.src = "https://via.placeholder.com/80x80.png?text=SP";
      loading.className = "spinner";
      container.appendChild(loading);

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.onload = () => loading.remove();
      iframe.id = "proxyFrame";

      container.appendChild(iframe);

      const controls = document.createElement("div");
      controls.className = "controls";
      controls.innerHTML = `
        <button onclick="goBack()">‚¨Ö Back</button>
        <button onclick="goForward()">‚û° Forward</button>
        <button onclick="reload()">üîÑ Reload</button>
        <button onclick="fullscreen()">‚õ∂ Fullscreen</button>
        <button onclick="closeView('${tabId}')">‚ùå Close View</button>
      `;
      container.appendChild(controls);
      renderTabs();
    }

    function closeView(tabId) {
      const tab = tabs.find(t => t.id === tabId);
      tab.state = "home";
      document.getElementById(tabId).remove();
      createTabContent(tabId);
      switchTab(tabId);
    }

    function goBack() {
      document.getElementById("proxyFrame").contentWindow.history.back();
    }

    function goForward() {
      document.getElementById("proxyFrame").contentWindow.history.forward();
    }

    function reload() {
      const frame = document.getElementById("proxyFrame");
      frame.src = frame.src;
    }

    function fullscreen() {
      const frame = document.getElementById("proxyFrame");
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    // Start with one tab
    newTab();
  </script>
</body>
</html>
