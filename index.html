<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
    }

    #header {
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #00bfff;
      background: black;
      color: #00bfff;
    }

    button {
      padding: 10px;
      background-color: #00bfff;
      color: black;
      border: none;
      cursor: pointer;
    }

    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-bottom: 2px solid #00bfff;
      background-color: #111;
    }

    .tabBtn {
      background-color: #222;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 5px;
      cursor: pointer;
    }

    .activeTab {
      background-color: #00bfff;
      color: black;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00bfff;
    }

    #proxyArea {
      display: none;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>SimpleProxy</h1>
    <div id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." />
      <button onclick="searchDuckDuckGo()">Go</button>
    </div>
  </div>

  <div id="proxyArea">
    <div id="tabsBar"></div>
    <div class="controls">
      <button onclick="goBack()">‚¨Ö</button>
      <button onclick="goForward()">‚û°</button>
      <button onclick="reload()">üîÑ</button>
      <button onclick="fullscreen()">‚õ∂</button>
      <button onclick="closeIframe()">‚ùå</button>
      <button onclick="newTab()">‚ûï New Tab</button>
    </div>
    <div id="iframeContainer"></div>
  </div>

  <script>
    let tabs = [];
    let activeTab = null;

    function searchDuckDuckGo() {
      const query = document.getElementById('searchBox').value;
      const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ia=web`;
      newTab(url, query);
      document.getElementById('header').style.display = 'none';
      document.getElementById('proxyArea').style.display = 'block';
    }

    function newTab(url = 'https://duckduckgo.com', title = 'New Tab') {
      const id = `tab${tabs.length}`;
      tabs.push({ id, title, url });
      activeTab = id;
      renderTabs();
      renderIframe();
    }

    function renderTabs() {
      const tabsBar = document.getElementById('tabsBar');
      tabsBar.innerHTML = '';
      tabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.className = 'tabBtn' + (tab.id === activeTab ? ' activeTab' : '');
        btn.textContent = tab.title;
        btn.onclick = () => {
          activeTab = tab.id;
          renderTabs();
          renderIframe();
        };
        tabsBar.appendChild(btn);
      });
    }

    function renderIframe() {
      const currentTab = tabs.find(t => t.id === activeTab);
      if (!currentTab) return;

      document.getElementById('iframeContainer').innerHTML = `
        <iframe id="proxyFrame" src="${currentTab.url}" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      `;
    }

    function goBack() {
      const frame = document.getElementById('proxyFrame');
      frame.contentWindow.history.back();
    }

    function goForward() {
      const frame = document.getElementById('proxyFrame');
      frame.contentWindow.history.forward();
    }

    function reload() {
      const frame = document.getElementById('proxyFrame');
      frame.src = frame.src;
    }

    function fullscreen() {
      const frame = document.getElementById('proxyFrame');
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
    }

    function closeIframe() {
      document.getElementById('iframeContainer').innerHTML = '';
    }
  </script>

</body>
</html>
