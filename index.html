<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #tabsBar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background-color: #111;
      border-bottom: 2px solid #00ffcc;
      flex-wrap: wrap;
    }

    .tabBtn {
      background-color: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 5px 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .activeTab {
      background-color: #00ff66 !important;
      color: black !important;
    }

    button {
      padding: 10px;
      background-color: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    input {
      padding: 10px;
      width: 400px;
      font-size: 18px;
      border: 1px solid #00ffcc;
      background: black;
      color: #00ffcc;
      border-radius: 12px;
    }

    .tabContent { display: none; }
    .visible { display: block; }

    .homeView {
      text-align: center;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .title {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .searchContainer {
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .star {
      position: absolute;
      font-size: 16px;
      color: yellow;
      animation: fall 4s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(100vh); opacity: 0; }
    }

    .viewWindow {
      width: 100%;
      height: 500px;
      border: 2px solid #00ffcc;
      background-color: black;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }

    .controls {
      text-align: center;
      margin: 10px 0;
    }

    .loadingText {
      font-size: 24px;
      text-align: center;
      animation: pulse 1s infinite alternate;
      color: #00ffcc;
      margin: 20px;
    }

    @keyframes pulse {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="tabsBar"></div>
  <div id="contentArea"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let tabs = [];
      let activeTab = null;

      function newTab(title = "Simple Tab", url = "") {
        const id = `tab${tabs.length}`;
        tabs.push({ id, title, url, state: url ? "view" : "home" });
        renderTabs();
        if (url) {
          createWebView(id, url);
        } else {
          createTabContent(id);
        }
        switchTab(id);
      }

      function renderTabs() {
        const tabsBar = document.getElementById("tabsBar");
        tabsBar.innerHTML = "";

        tabs.forEach(tab => {
          const btn = document.createElement("div");
          btn.className = "tabBtn";
          if (tab.id === activeTab) btn.classList.add("activeTab");

          const title = document.createElement("span");
          title.textContent = tab.title;
          title.onclick = () => switchTab(tab.id);

          const close = document.createElement("span");
          close.textContent = "❌";
          close.onclick = () => closeTab(tab.id);

          btn.appendChild(title);
          btn.appendChild(close);
          tabsBar.appendChild(btn);
        });

        const addBtn = document.createElement("button");
        addBtn.textContent = "➕ New Tab";
        addBtn.onclick = () => newTab();
        tabsBar.appendChild(addBtn);
      }

      function switchTab(id) {
        activeTab = id;
        document.querySelectorAll(".tabContent").forEach(div =>
          div.classList.remove("visible")
        );
        document.getElementById(id)?.classList.add("visible");
        renderTabs();
      }

      function closeTab(id) {
        document.getElementById(id)?.remove();
        tabs = tabs.filter(t => t.id !== id);
        if (tabs.length > 0) switchTab(tabs[0].id);
      }
<script>
  function createTabContent(id) {
    const container = document.createElement("div");
    container.id = id;
    container.className = "tabContent visible";

    const home = document.createElement("div");
    home.className = "homeView";

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = "SimpleProxy";

    const searchContainer = document.createElement("div");
    searchContainer.className = "searchContainer";

    const input = document.createElement("input");
    input.placeholder = "Search DuckDuckGo...";
    input.onkeypress = e => {
      if (e.key === "Enter" && input.value.trim()) {
        const searchQuery = input.value.trim().replace(/\s+/g, "+");
        tabs.find(t => t.id === id).title = input.value;
        loadSearch(id, `https://duckduckgo.com/?q=${searchQuery}`);
      }
    };

    const searchBtn = document.createElement("button");
    searchBtn.textContent = "🔍";
    searchBtn.onclick = () => {
      const searchQuery = input.value.trim().replace(/\s+/g, "+");
      tabs.find(t => t.id === id).title = input.value;
      loadSearch(id, `https://duckduckgo.com/?q=${searchQuery}`);
    };

    searchContainer.appendChild(input);
    searchContainer.appendChild(searchBtn);
    home.appendChild(title);
    home.appendChild(searchContainer);
    container.appendChild(home);
    document.getElementById("contentArea").appendChild(container);
  }

  function createWebView(id, url) {
    const container = document.createElement("div");
    container.id = id;
    container.className = "tabContent visible";

    const loading = document.createElement("div");
    loading.className = "loadingText";
    loading.textContent = "✨ Loading DuckDuckGlow…";

    const view = document.createElement("div");
    view.className = "viewWindow";

    fetch(url)
      .then(res => res.text())
      .then(html => {
        loading.remove();
        view.innerHTML = html;
      })
      .catch(() => {
        view.innerHTML = "🚫 Could not load search results.";
      });

    container.appendChild(loading);
    container.appendChild(view);
    document.getElementById("contentArea").appendChild(container);
  }

  function loadSearch(id, url) {
    document.getElementById(id)?.remove();
    tabs.find(t => t.id === id).url = url;
    tabs.find(t => t.id === id).state = "view";
    createWebView(id, url);
    switchTab(id);
    renderTabs();
  }

  // 🔥 Initial tab load
  newTab();
</script>
