<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      background: black;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow-x: hidden;
    }

    .tabButton {
      border: 1px solid lime;
      background: transparent;
      color: lime;
      padding: 6px 12px;
      margin: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .tabButton:hover {
      background: lime;
      color: black;
    }

    .tabContent {
      display: none;
      padding: 20px;
      border: 1px solid lime;
      margin-top: 10px;
      position: relative;
    }

    .tabContent.visible {
      display: block;
    }

    .searchContainer {
      margin-top: 10px;
    }

    .searchBox {
      padding: 6px;
      background: black;
      color: lime;
      border: 1px solid lime;
    }

    .resultFrame {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: lime;
      text-shadow: 0 0 5px lime, 0 0 10px lime;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px lime, 0 0 10px lime; }
      50% { text-shadow: 0 0 15px lime, 0 0 30px lime; }
      100% { text-shadow: 0 0 5px lime, 0 0 10px lime; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, lime 1px, transparent 1px);
      background-size: 5px 5px;
      animation: starfall 4s infinite linear;
    }

    @keyframes starfall {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }
  </style>
</head>
<body>
  <div id="buttonBar"></div>
  <div id="contentArea"></div>

  <script>
    const tabs = [];

    document.addEventListener("DOMContentLoaded", () => {
      newTab("Welcome");
    });

    function newTab(title = "Welcome") {
      const id = "tab" + Date.now();
      tabs.push({ id, title });

      createTab(id, title);
      createTabContent(id);
      switchTab(id);
    }

    function createTab(id, title) {
      const tab = document.createElement("button");
      tab.className = "tabButton";
      tab.innerText = title;
      tab.onclick = () => switchTab(id);
      document.getElementById("buttonBar").appendChild(tab);
    }

    function createTabContent(id) {
      const container = document.createElement("div");
      container.id = id;
      container.className = "tabContent visible";

      container.innerHTML = `
        <div class="title">SimpleProxy</div>
        <div class="searchContainer">
          <input class="searchBox" placeholder="Search something..." />
          <button onclick="triggerSearch('${id}')">üîç</button>
        </div>
        <div class="stars"></div>
      `;

      document.getElementById("contentArea").appendChild(container);
    }

    function switchTab(id) {
      document.querySelectorAll(".tabContent").forEach(c => c.classList.remove("visible"));
      const active = document.getElementById(id);
      if (active) active.classList.add("visible");
    }

    function triggerSearch(id) {
      const input = document.querySelector(`#${id} .searchBox`);
      const query = input?.value.trim().replace(/\s+/g, "+");
      if (query) {
        tabs.find(t => t.id === id).title = input.value;
        loadSearch(id, query);
      }
    }

    function loadSearch(id, query) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://duckduckgo.com/?q=${query}`;
      iframe.className = "resultFrame";
      const container = document.getElementById(id);
      container.innerHTML = "";
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
