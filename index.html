<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleProxy</title>
  <style>
    body {
      background-color: #0b0f19;
      color: #dbeafe;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    #buttonBar {
      padding: 10px;
      background-color: #111827;
      border-bottom: 2px solid #3b82f6;
      display: flex;
      gap: 8px;
      justify-content: flex-start;
    }

    .tabButton {
      background-color: #1f2937;
      color: #93c5fd;
      border: 1px solid #3b82f6;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tabButton:hover {
      background-color: #3b82f6;
      color: #0b0f19;
    }

    .tabContent {
      display: none;
      padding: 20px;
      border: 1px solid #3b82f6;
      margin: 12px;
      border-radius: 8px;
      background-color: #111827;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tabContent.visible {
      display: block;
    }

    .searchContainer {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .searchBox {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #3b82f6;
      background-color: #1e293b;
      color: #dbeafe;
    }

    .searchBox::placeholder {
      color: #60a5fa;
    }

    .searchButton {
      padding: 8px 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 4px;
      color: #0b0f19;
      font-weight: bold;
      cursor: pointer;
    }

    .title {
      font-size: 28px;
      color: #60a5fa;
      text-shadow: 0 0 6px #3b82f6;
    }

    .resultFrame {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="buttonBar"></div>
  <div id="contentArea"></div>

  <script>
    const tabs = [];

    document.addEventListener("DOMContentLoaded", () => {
      newTab("Welcome");
    });

    function newTab(title = "Welcome") {
      const id = "tab" + Date.now();
      tabs.push({ id, title });
      createTab(id, title);
      createTabContent(id);
      switchTab(id);
    }

    function createTab(id, title) {
      const tab = document.createElement("button");
      tab.className = "tabButton";
      tab.innerText = title;
      tab.onclick = () => switchTab(id);
      document.getElementById("buttonBar").appendChild(tab);
    }

    function createTabContent(id) {
      const container = document.createElement("div");
      container.id = id;
      container.className = "tabContent visible";

      container.innerHTML = `
        <div class="title">SimpleProxy</div>
        <div class="searchContainer">
          <input class="searchBox" placeholder="Search DuckDuckGo..." />
          <button class="searchButton" onclick="triggerSearch('${id}')">üîç</button>
        </div>
      `;

      document.getElementById("contentArea").appendChild(container);
    }

    function switchTab(id) {
      document.querySelectorAll(".tabContent").forEach(c => c.classList.remove("visible"));
      const active = document.getElementById(id);
      if (active) active.classList.add("visible");
    }

    function triggerSearch(id) {
      const input = document.querySelector(`#${id} .searchBox`);
      const query = input?.value.trim().replace(/\s+/g, "+");
      if (query) {
        tabs.find(t => t.id === id).title = input.value;
        loadSearch(id, query);
      }
    }

    function loadSearch(id, query) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://duckduckgo.com/?q=${query}`;
      iframe.className = "resultFrame";
      const container = document.getElementById(id);
      container.innerHTML = '';
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
